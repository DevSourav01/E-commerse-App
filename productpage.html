<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerse Product Page</title>
    <link rel="stylesheet" href="/productpage.css" />
    <link
      rel="shortcut icon"
      href="/image/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="heading-page">
      <h1>ECommerse Product Page</h1>

      <!-- Search Input -->
      <input type="text" id="searchInput" class="searchOutput" placeholder="Search products..." />

      <!-- Dropdown Filter -->
      <select id="categoryFilter">
        <option >Select Price Range</option>
        <option>$2-$20</option>
        <option>$20-$30</option>
        <option >$30-$60</option>
      </select>
      <div class="shorted-product">
        <p>Showing</p>
      </div>

      <a href="/index.html"> <button class="back-btn">Back</button></a>
    </div>

    <div class="product-container">
      <!-- Cart items will be added through API CALL here -->
    </div>
    <script src="/productpage.js"></script>
  </body>
</html>
