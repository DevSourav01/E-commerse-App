<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Cart</title>
    <link rel="stylesheet" href="shopingcart.css">
    <link rel="shortcut icon" href="/image/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <a href="/index.html"><h1 class="cart-title">Product Cart</h1></a>

    <div class="cart-container">
        
        
        <div class="cart-items-container" id="cart-items">
            <!-- Cart items will be added here -->
        </div>
        <div class="payment-page">
        <h1>Payment Page</h1>
        <div class="cart-summary">
        
            <p class="cart-total">Total: $00:00</p>
            <button class="cart-checkout-button" id="checkout-button">Checkout</button>
        </div>
        </div>
    
    </div>
    
    <script src="/shopingcart.js"></script>
</body>
</html>
