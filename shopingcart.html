<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Cart</title>
    <link rel="stylesheet" href="shopingcart.css">
    <link rel="shortcut icon" href="/image/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <div class="cart-container">
        <h1 class="cart-title">Shopping cart</h1>
        <div class="cart-items-container" id="cart-items">
            <!-- Cart items will be added here -->
        </div>
        <div class="cart-summary">
            <p class="cart-total">Total: $0:00</p>
            <button class="cart-checkout-button" id="checkout-button">Checkout</button>
        </div>
    </div>
    
    <script src="/shopingcart.js"></script>
</body>
</html>
